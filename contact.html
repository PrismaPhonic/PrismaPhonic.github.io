<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Peter's Porfolio</title>
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js" type="text/javascript"></script>
  <script type="text/javascript">
      WebFont.load({
        google: {
          families: ["Open Sans:300,300italic,400,400italic,600,600italic,700,700italic,800,800italic", "Lato:100,100italic,300,300italic,400,400italic,700,700italic,900,900italic"]
        }
      });
    </script>
</head>
<body>
  <div class="hero contact-page">
    <div data-collapse="medium" data-animation="default" data-duration="400" class="nav">
      <div class="container">
        <a href="#" class="logo nav-brand">
          <div>PETERÂ FARR</div>
        </a>
        <nav role="navigation" class="nav-menu nav-menu">
          <a href="index.html" class="nav-link">Portfolio</a>
          <a href="about.html" class="nav-link">About</a>
          <a href="contact.html" class="nav-link current">Contact</a>
        </nav>
      </div>
    </div>
    <div class="heading-wrapper container">
      <h1 class="main-heading">Let's make your music sound amazing</h1>
    </div>
  </div>
  <div>
    <div class="container">
      <div class="form">
        <form id="email-form" name="email-form" data-name="Email Form">
          <label for="name" class="field">Name</label><br>
            <input type="text" id="name" name="name" data-name="Name" placeholder="Enter your name" maxlength="256" class="input">
          <br>
          <label for="email" class="field">Email Address</label><br>
            <input type="email" class="input" maxlength="256" name="email" data-name="Email" placeholder="Enter your email address"
              id="email" required="">
          <br>
          <label for="field" class="field">Message</label><br>
            <textarea id="field" name="field" placeholder="Tell us about your project" maxlength="5000" class="input text-area"></textarea>
          <br>
          <input type="submit" value="Submit" data-wait="Please wait..." class="button submit">
        </form>
        <div class="success form-done">
          <p class="success-message">Thank you! We'll be in touch shortly.</p>
        </div>
        <div class="form-fail">
          <p>Oops! Something went wrong while submitting the form</p>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="footer-logo">Peter Farr</div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" type="text/javascript" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>
</html>
